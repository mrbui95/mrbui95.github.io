<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Gameweek</label>
        <select class="form-select js-form-select" id="inputGroupSelect01">
        </select>
    </div>

    <div class="text-center js-spinner">
        <div class="spinner-border" role="status"></div>
        <div class="js-spinner-loading-text">0%</div>
    </div>

    <table class="table js-table-list-member">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Entry Name</th>
                <th scope="col">Player Name</th>
                <th scope="col">Point</th>
                <th scope="col">Transfer</th>
                <th scope="col">Transfer cost</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody class="results">
        </tbody>
    </table>

    <script src="js/index.js"></script>
</body>

</html>
